<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS #11</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<body>

<div class="mainBtn">
    <input type="button" value="Show the list" id="mainBtn" class="waves-effect waves-light btn"/>
</div>
<div id="list"></div>
<div id="create">
    <form name="create_form">
        <p>
            Name: <input type="text" name="name" autofocus/>
        </p>
        <p>
            Login: <input type="text" name="login" />
        </p>
        <p>
            <input type="button" value="Add user" id="addBtn" class="waves-effect waves-light btn"/>
        </p>
    </form>
</div>
<div id="update">
    <form name="edit_form">
        <p>
            Name: <input type="text" name="name"/>
        </p>
        <p>
            Login: <input type="text" name="login"/>
        </p>
        <p>
            <input type="hidden" name="index"/>
            <input type="button" value="Save" id="saveBtn" class="waves-effect waves-light btn"/>
        </p>
    </form>
</div>

<script src="js/functions.js"></script>
<script src="js/app.js"></script>
</body>
</html>
